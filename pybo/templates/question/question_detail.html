<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body class="container">
    <!-- 질문 -->
    <h2 class="border-bottom py-2">{{ question.subject }}</h2>
    <div class="row">
        <div class="col s12 m12">
            <div class="card-panel teal">
                <div class="white-text">
                    {{ question.content }}
                </div>
                <div class="white-text">
                    {{ question.create_date }}
                </div>
            </div>
        </div>
    </div>
    <!-- 답변 -->
    <h5 class="border-bottom my-3 py-2">총 {{ question.answer_set.count }}개의 답변이 있습니다.</h5>
    <table class="">
        {% for answer in question.answer_set.all %}
            <tr>
                <td>{{ answer.content }}</td>
                <td>{{ answer.create_date }}</td>
            </tr>
        {% endfor %}
    </table>
    <!-- 답변 등록 -->
    <div class="row">
    <form class="col s12" action="{% url 'pybo:answer_create' question.id %}" method="post" class="my-3">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea name="content" id="content" class="materialize-textarea" rows="10"></textarea>
                <label for="content">답변내용</label>
            </div>

        </div>
        <input type="submit" value="답변등록" class="btn btn-primary">
    </form>
    </div>

<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
